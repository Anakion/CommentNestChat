<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Comments</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    ul { list-style: none; padding: 0; }
    li { padding: 0.5rem 0; border-bottom: 1px solid #ccc; }
    .reply { margin-left: 2rem; }
  </style>
</head>
<body>

<h1>Realtime Comments</h1>
<ul id="comments"></ul>

<input id="user_name" placeholder="Имя" required>
<input id="email" type="email" placeholder="Email" required>
<input id="text" placeholder="Комментарий" required>
<button id="sendBtn">Отправить</button>

<script>
const commentsEl = document.getElementById("comments");
const userInput = document.getElementById("user_name");
const emailInput = document.getElementById("email");
const textInput = document.getElementById("text");
const sendBtn = document.getElementById("sendBtn");

const protocol = location.protocol === "https:" ? "wss" : "ws";
let ws;
let heartbeatInterval;

// ----------------------------------------
// Рендер комментариев
function renderComments(comments) {
  commentsEl.innerHTML = "";
  comments.forEach(c => addComment(c, commentsEl));
}

function addComment(comment, parentEl) {
  console.log("addComment received:", typeof comment, comment);
  const li = document.createElement("li");
  li.textContent = `#${comment.id} ${comment.user_name}: ${comment.text} (${comment.created_at})`;
  parentEl.appendChild(li);

  if (comment.replies && comment.replies.length > 0) {
    const ul = document.createElement("ul");
    ul.className = "reply";
    comment.replies.forEach(r => addComment(r, ul));
    li.appendChild(ul);
  }
}

// ----------------------------------------
// WebSocket с пингом и автопереподключением
function connectWS() {
  if (ws) ws.close();
  if (heartbeatInterval) clearInterval(heartbeatInterval);

  // ✅ Исправлено: путь к WS с префиксом /ws
  ws = new WebSocket(`${protocol}://${location.host}/ws/comments`);

  ws.onopen = () => {

    // Heartbeat (ping каждые 2 секунды)
    heartbeatInterval = setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) ws.send("ping");
    }, 2000);
  };

  ws.onmessage = (e) => {
    const msg = JSON.parse(e.data);

    if (msg.type === "all_comments") {
      renderComments(msg.data);
    }
    if (msg.type === "new_comment") {
      addComment(msg.data.data, commentsEl);
    }
  };

  ws.onerror = (err) => {
    console.error("WebSocket error:", err);
    if (heartbeatInterval) clearInterval(heartbeatInterval);
  };

  ws.onclose = () => {
    console.log("WebSocket closed, reconnecting...");
    if (heartbeatInterval) clearInterval(heartbeatInterval);
    setTimeout(connectWS, 1000);
  };
}

// ----------------------------------------
// REST загрузка текущих комментариев
async function loadInitialComments() {
  const res = await fetch("/comments/");
  const data = await res.json();
  renderComments(data);
}

// ----------------------------------------
// Отправка нового комментария
sendBtn.addEventListener("click", async () => {
  const payload = {
    user_name: userInput.value,
    email: emailInput.value,
    text: textInput.value,
    captcha: "1234" // временно дефолт
  };

  if (!payload.user_name || !payload.email || !payload.text) return;

  try {
    // Сохраняем результат fetch в переменную
    const res = await fetch("/comments/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    // Проверяем статус
    if (!res.ok) {
      const err = await res.json();
      console.error("Failed to send comment:", err);
      return;
    }

    textInput.value = "";
  } catch (e) {
    console.error("Failed to send comment (network error):", e);
  }
});

// ----------------------------------------
// Инициализация
(async () => {
  await loadInitialComments();
  connectWS();
})();
</script>

</body>
</html>
